<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example for Students</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px;
            width: 80%;
            margin: 20px auto;
        }

        .grid-item {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        .grid-header {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        h1{
          text-align: center;
        }
        button{
          height: 20px;
          width: 50px;
          background-color: blue;
          color: white;
          border-radius: 20px;
        }
        .grid-item{
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
    </style>
</head>
<body>

          <h1>Payment Details </h1>
<div class="grid-container">
    <!-- Header Row -->
    <div class="grid-item grid-header">Name</div>
    <div class="grid-item grid-header">Roll No</div>
    <div class="grid-item grid-header">Payment Status</div>

    <!-- Student 1 Data -->
    <div class="grid-item">John Doe</div>
    <div class="grid-item">12345</div>
    <div class="grid-item">Paid</div>

    <!-- Student 2 Data -->
    <div class="grid-item">Jane Smith</div>
    <div class="grid-item">67890</div>
    <div class="grid-item">Pending 
          <button>Pay</button>
    </div>

    <!-- Student 3 Data -->
    <div class="grid-item">Mike Johnson</div>
    <div class="grid-item">11223</div>
    <div class="grid-item">Paid</div>



    <!-- Add more students here -->
    <!-- Student N Data -->
    <!-- You can continue adding more students dynamically as per your data -->
</div>

</body>
</html>
